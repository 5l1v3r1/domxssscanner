<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/lib/modernizr-1.6.min.js"></script>
</head>
<body lang="en">

<div id="container">
  <header>
    <h1>DOMXSS Scanner</h1>
  </header>

  <div id="main" role="main">

    <div id="url_form">
      <form action="/" method="GET">
        <input name="url" id="url" type="url" value="http://">
        <input type="submit" value="Start scan">
      </form>
    </div>

    {% if url %}
    <div id="result">
      Scanning URL: {{ url|escape }}
    </div>
    {% endif %}

    {% if script_urls %}
    <div id="script_urls">
      {{ script_urls }}
    </div>
    {% endif %}

    {% if sources %}
    <div id="sources">
      {% for r in sources %}
        <pre>{{ r.match }}</pre>
      {% endfor %}
    </div>
    {% endif %}

    {% if sinks %}
    <div id="sinks">
      {% for r in sinks %}
        <pre>{{ r.match }}</pre>
      {% endfor %}
    </div>
    {% endif %}
  
  </div>

  <footer>
    <p>DOMXSS Scanner</p>
  </footer>
</div>

<script src="//ajax.googleapis.com/ajax/lib/jquery/1.5.0/jquery.js"></script>

</body>
</html>
